<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>viewWorld</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/icon/v.ico">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>
<div class="am-g" ms-controller="index">
  <header data-am-widget="header"
          class="amazeMarchHead am-header am-header-default">
     

      <h1 class="amazeMarchHeadTitle am-header-title">
      		<i class="am-icon-vimeo"></i>iewWorld
      </h1>

  </header>


	<div class="newsList" ms-repeat="rows">
		<div class="newsListBlock" ms-click="jump(el.id)" >
			<div class="newsListBanner">
				<div class="newsListBannerImg">
					<img ms-attr-src="{{el.titleImage}}">
				</div>
			</div>
			<div class="newsListText">
				{{el.title}}
			</div>
		</div>
	</div>

  </div>

</div>
